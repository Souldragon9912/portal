<!DOCTYPE html>
<html>
<head>
<title>My Links Hub</title>
  
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 20px;

    /* Background image */
    background-image: url('blue_arch_nowatermark.png');
    background-size: cover;
    background-attachment: fixed;
    background-position: center;

    color: white;
  }

  /* Fully transparent container */
  .container {
    width: 90%;
    max-width: 1000px;
    margin: auto;
    background: transparent;
    padding: 20px;
    border-radius: 15px;
    /* Optional shadow for depth */
    box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
  }

  h1 {
    color: #4CAF50;
    margin-bottom: 20px;
  }

  h2 {
    margin-top: 30px;
    color: #cccccc;
  }

  /* Flex grid for buttons */
  .link-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
  }

  /* Buttons (icons + labels) */
  .link-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

    width: 120px;
    height: 120px;
    background: rgba(34, 34, 34, 0.5); /* slightly transparent */
    border-radius: 20px;
    border: 1px solid #fff;
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: 0.3s;
  }

  .link-box:hover {
    background: rgba(76, 175, 80, 0.9);
    color: black;
    transform: scale(1.05);
  }

  .link-box i {
    font-size: 36px;
    margin-bottom: 8px;
  }

  .link-label {
    font-size: 14px;
    text-align: center;
  }

  footer {
    margin-top: 25px;
    font-size: 12px;
    color: gray;
  }

  /* -------- MOBILE RESPONSIVE -------- */
  @media screen and (max-width: 900px) {
    .link-box {
      width: 140px;
      height: 300px;
    }

    .link-box i {
      font-size: 40px;
    }

    .link-label {
      font-size: 16px;
    }
  }

 @media screen and (max-width: 800px) {  /* covers phones like S25 Plus */
  .link-grid {
    gap: 15px;
  }

  .link-box {
    width: 70%;           /* almost full width */
    height: 170px;        /* taller buttons for easy tapping */
  }

  .link-box i {
    font-size: 40px;      /*  icon control */
  }

  .link-label {
    font-size: 20px;      /* larger text */
  }
}


</style>
</head>

<body>

<div class="container">

  <h1><i class="fa-solid fa-link"></i> My Link Dashboard</h1>

  <h2>School Links</h2>
  <div class="link-grid">
    <a class="link-box" href="https://my.unoh.edu" target="_blank">
      <i class="fa-solid fa-school"></i>
      <span class="link-label">UNOH Portal</span>
    </a>

    <a class="link-box" href="https://canvas.unoh.edu" target="_blank">
      <i class="fa-solid fa-book"></i>
      <span class="link-label">Canvas</span>
    </a>
  </div>

  <h2>Personal Links</h2>
  <div class="link-grid">
    <a class="link-box" href="https://gmail.com" target="_blank">
      <i class="fa-solid fa-envelope"></i>
      <span class="link-label">Gmail</span>
    </a>

    <a class="link-box" href="https://youtube.com" target="_blank">
      <i class="fa-brands fa-youtube"></i>
      <span class="link-label">YouTube</span>
    </a>

    <a class="link-box" href="https://github.com" target="_blank">
      <i class="fa-brands fa-github"></i>
      <span class="link-label">GitHub</span>
    </a>
  </div>

  <h2>Tech News</h2>
  <div class="link-grid">
    <a class="link-box" href="https://www.theverge.com" target="_blank">
      <i class="fa-solid fa-newspaper"></i>
      <span class="link-label">The Verge</span>
    </a>

    <a class="link-box" href="https://arstechnica.com" target="_blank">
      <i class="fa-solid fa-microchip"></i>
      <span class="link-label">Ars Technica</span>
    </a>

    <a class="link-box" href="https://techcrunch.com" target="_blank">
      <i class="fa-solid fa-rocket"></i>
      <span class="link-label">TechCrunch</span>
    </a>
  </div>

  <footer>
    Custom dashboard powered by GitHub Pages
  </footer>

</div>

</body>
</html>
