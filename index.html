<!DOCTYPE html>
<html>
<head>
  <title>My Links Hub</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      text-align: center;
      padding-top: 30px;
    }

    .container {
      width: 70%;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
    }

    h1 {
      color: #333;
    }

    h2 {
      margin-top: 25px;
      color: #444;
    }

    a {
      display: block;
      margin: 8px auto;
      padding: 10px;
      width: 60%;
      text-decoration: none;
      background: #0078d4;
      color: white;
      border-radius: 5px;
      font-weight: bold;
    }

    a:hover {
      background: #005ea3;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>

<body>

<div class="container">

  <h1>My Link Dashboard</h1>

  <h2>School Links</h2>
  <a href="https://my.unoh.edu" target="_blank">UNOH Student Portal</a>
  <a href="https://unoh.instructure.com" target="_blank">Canvas</a>

  <h2>Personal Links</h2>
  <a href="https://gmail.com" target="_blank">Gmail</a>
  <a href="https://youtube.com" target="_blank">YouTube</a>
  <a href="https://github.com" target="_blank">GitHub</a>

  <h2>Tech News</h2>
  <a href="https://www.theverge.com" target="_blank">The Verge</a>
  <a href="https://arstechnica.com" target="_blank">Ars Technica</a>
  <a href="https://techcrunch.com" target="_blank">TechCrunch</a>

  <footer>
    Simple links page hosted free with GitHub Pages
  </footer>

</div>

</body>
</html>
